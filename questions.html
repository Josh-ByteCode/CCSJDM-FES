<div class="flex">
    <div class="bg-white rounded-lg shadow-xl p-4 w-96 mt-2 mr-4">
      <h2 class="text-2xl text-center font-bold mb-6">Evaluation Question Management</h2>
      <form>
        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-bold mb-2">Question Category:</label>
          <select id="" name="" class="border border-gray-400 rounded px-4 py-2 w-full">
            <option value="">Category 1</option>
            <option value="">Category 2</option>
            <option value="">Category 3</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Question:</label>
          <textarea id="message" name="message" class="border border-gray-400 rounded px-4 py-2 w-full h-32" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">Create</button>
      </form>
    </div>
  
    <div class="bg-white rounded-lg shadow-xl p-4 w-2/3 mt-2">
      <h2 class="text-2xl text-center font-bold mb-6">Evaluation Question Result</h2>
      <form>
        <table class="w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">Category</th>
              <th class="px-4 py-2">Question</th>
              <th class="px-4 py-2">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">Category 1</td>
              <td class="border px-4 py-2">Question 1</td>
              <td class="border px-4 py-2">
                <input type="radio" name="question1" value="1"> 
                <input type="radio" name="question1" value="2"> 
                <input type="radio" name="question1" value="3"> 
                <input type="radio" name="question1" value="4"> 
                <input type="radio" name="question1" value="5"> 
              </td>
            </tr>
            <tr>
              <td class="border px-4 py-2">Category 2</td>
              <td class="border px-4 py-2">Question 2</td>
              <td class="border px-4 py-2">
                <input type="radio" name="question2" value="1"> 
                <input type="radio" name="question2" value="2"> 
                <input type="radio" name="question2" value="3"> 
                <input type="radio" name="question2" value="4"> 
                <input type="radio" name="question2" value="5"> 
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </form>
    </div>
  </div>
