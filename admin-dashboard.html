        <!-- main content container -->
        <div class="flex flex-col flex-1 overflow-hidden" id="main-container">

            <!-- navbar where the profile is located -->
            <header class="bg-gray-400 dark:bg-gray-800 shadow-md p-2">
                <div class="container mx-auto flex items-center justify-between">
                    <div class="relative ml-auto">
                        <button type="button"
                        class="profile-button flex items-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                            <span class="sr-only">Open profile dropdown</span>
                            <img class="w-8 h-8 rounded-full" src="assets/user-profile.jpg"
                            alt="Your Name">
                        </button>
                        <!-- Profile Dropdown -->
                        <div id="profileDropdown"
                            class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg">
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-800 dark:text-white hover:bg-gray-100">Profile</a>
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-800 dark:text-white hover:bg-gray-100">Settings</a>
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-800 dark:text-white hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- end of the navbar -->

            <!-- this is where the main content is showing -->
            <div class="p-4" id="main-content"></div>
            <!-- end of the main content -->

            <!-- Modal for the departamental rankings -->
            <div class="modal-container hidden fixed inset-0 z-50 overflow-y-auto justify-center bg-gray-400 bg-opacity-70">
                <div class="flex items-center justify-center min-h-screen">
                <div class="modal-content bg-white dark:bg-gray-800 shadow-md rounded-lg p-4 max-w-3xl w-7/12">
                    <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold text-gray-800">Departamental Rankings</h2>
                    <button id="modalCloseButton" class="text-gray-700 dark:text-gray-400">
                        <i class="fas fa-times"></i>
                    </button>
                    </div>
                    <table id="facultyTable" class="w-full">
                    <thead>
                        <tr>
                        <th class="text-center">Faculty ID</th>
                        <th class="text-center">Faculty Name</th>
                        <th class="text-center">Average</th>
                        <th class="text-center">Rank</th>
                        </tr>
                    </thead>
                    <tbody id="modalTableBody">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
            <!-- end for the departamental rankings -->
        </div>
        <!-- end of main content container -->
    </div>

    <script src="js/script-load-content.js"></script>

    <script src="js/script-profile-dropdown.js"></script>

    <script>

        const modalContainer = document.querySelector('.modal-container');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const printButton = document.getElementById('printButton');
        const modalTableBody = document.getElementById('modalTableBody');

        // Function to create and populate rows for the faculty table
        function populateFacultyTable(facultyData) {
            modalTableBody.innerHTML = '';
            facultyData.forEach(faculty => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="border px-4 py-2 text-center">${faculty.id}</td>
                <td class="border px-4 py-2 text-center">${faculty.name}</td>
                <td class="border px-4 py-2 text-center">${faculty.average}</td>
                <td class="border px-4 py-2 text-center">${faculty.rank}</td>
            `;
            modalTableBody.appendChild(row);
            });
        }

        // Event delegation for cards
        const mainContent = document.getElementById('main-content');
        mainContent.addEventListener('click', function(event) {
            const clickedCard = event.target.closest('.card-container');
            if (clickedCard) {
            // Open modal and populate the table
            modalContainer.classList.remove('hidden');
            // Replace this dummy data with your actual AJAX call
            const facultyData = [
                { id: 1, name: 'John Doe', average: 4.8, rank: 1 },
                { id: 2, name: 'Jane Smith', average: 4.6, rank: 2 },
                { id: 3, name: 'Michael Johnson', average: 4.4, rank: 3 },
                // Add more faculty data as needed
            ];
            populateFacultyTable(facultyData);
            }
        });

        // Close modal button event listener
        modalCloseButton.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });

        // Print button event listener
        printButton.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
