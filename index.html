<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSJDM - Login</title>
    <!-- icon link -->
    <link rel="shortcut icon" href="assets/CCSJDM_LOGO.png" type="image/x-icon">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/main.css">

    <!-- tailwind css cdn links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <section class="relative bg-cover bg-center bg-fixed" style="background-image: url('assets/ccsjdm-bg.jpg');">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen"> <!-- Change line here -->
            <div class="w-full bg-white rounded-lg shadow dark:border mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <!-- ccsjdm logo -->
                    <img src="assets/CCSJDM_LOGO.png" alt="CCSJDM-Logo" class="h-20 w-20 mb-4 mx-auto">
                    <h1 class="text-xl font-bold text-center">Faculty Evaluation System</h1>
                    <!-- title starts -->
                    <h1 class="text-2xl text-center font-medium leading-tight tracking tight text-gray-900 md:text-xl dark:text-white">Login to your Account</h1>
                    <!-- title ends -->
    
                    <!-- main form starts -->
                    <form action="#" class="space-y-4 md:space-y-6">
    
                        <!-- username input field, the user should use his/her student number as the default username -->
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
                            <input name="username" id="username" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-rose-400 focus:border-rose-400 block w-full p-2.5 dark:bg-rose-700 dark:border-rose-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-rose-400 dark:focus:border-rose-300 outline-none" placeholder="Enter your Username" title="Username" required>
                        </div>
                        <!-- password input field, user/student should used their student number for default password and change it afterwards -->
                        <div class="relative">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
                            <div class="flex items-center">
                                <input name="password" id="password" type="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-rose-400 focus:border-rose-400 pr-10 pl-2.5 block w-full p-2.5 dark:bg-rose-700 dark:border-rose-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-rose-400 dark:focus:border-rose-300 outline-none" placeholder="Enter your Password" title="Password" required>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 pt-7 focus:outline-none"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6" id="eyeIcon">
                                        <path id="eyePath" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path id="eyePath" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path id="slashPath" stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                    </svg>                             
                                </button>
                            </div>
                        </div>                  
                        
                        <!-- submit button -->
                        <button type="submit" class="w-full text-white bg-gradient-to-r from-rose-500 to-rose-400 text-sm font-medium rounded-lg py-2 px-4 shadow-md hover:from-rose-600 hover:to-rose-500">Login</button>
                          
                          
                    </form>
                    <!-- main form ends -->
                </div>
            </div>
        </div>
    </section>
    
<script src="script.js"></script>
</body>
</html>
